<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon-contact.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;1,500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

  <title>Adatravellers</title>
</head>

<body>
  <header class="header">
    <a href="/index.html" class="title-header">
      <h1 class="title-header">Adatravellers</h1>
    </a>

    <nav>
      <ul class="nav-header">
        <li>
          <a class="nav-header-link" href="index.html#equipo">Equipo</a>
        </li>
        <li>
          <a class="nav-header-link" href="index.html#quienes-somos">Quienes somos</a>
        </li>
        <li>
          <a class="nav-header-link" href="./contactpage.html" target="_blank">Contacto</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="contact-image"></section>
    <div class="content-contact">
      <h2 class="title-contact">Contacto</h2>
      <p class="text-contact">Puedes rellenar nuestro formulario online para
        enviar un mensaje a nuestro equipo Adatravellers.
      </p>
      <small class="req">Todos los campos marcados con <span class="ast">*</span> son obligatorios.</small>

      <form action="https://adalab-server-form.herokuapp.com/" method="">
        <div class="form">
          <div class="form__contact name">
            <label class="form__contact--label" for="text">Nombre completo <span class="ast">*</span></label>
            <input class="form__contact--input" type="text" id="text" name="text" placeholder="Nombre..." required>
          </div>
          <div class="form__contact mail">
            <label class="form__contact--label " for="email">Email <span class="ast">*</span></label>
            <input class="form__contact--input " type="email" id="email" name="email"
              placeholder="nombre.apellidos@mail.com" required />
          </div>
          <div class="form__contact phone">
            <label class="form__contact--label " for="tel"> Teléfono</label>
            <input class="form__contact--input " type="tel" id="tel" name="tel" pattern="^[0-9]{9}$"
              placeholder="Ej: 123456789" />
          </div>
          <div class="form__contact msg">
            <label class="form__contact--label" for="comment">Mensaje <span class="ast">*</span></label>
            <textarea class="comment" name="comment" rows="5" cols="70" placeholder="¿Qué necesitas?"
              required></textarea>
          </div>
        </div>
        <input class="form__contact--btn" type="submit" value="Enviar">

      </form>
    </div>
  </main>
  <footer class="footer">
    <small><a href="./assets/images/montaje_adatravellers1.jpg" target="_blank" class="copyright">Adatravellers &copy;
        2022</a></small>
    <nav class="navegador-footer">
      <ul class="menu-li-footer">
        <li class="list-li-footer">
          <a href="./index.html#equipo" class="enlace-footer">Equipo</a>
        </li>
        <li class="list-li-footer">
          <a href="./index.html#quienes-somos" class="enlace-footer">Quiénes somos</a>
        </li>
        <li class="list-li-footer">
          <a href="./contactpage.html" class="enlace-footer" target="_blank">Contacto</a>
        </li>
      </ul>
    </nav>
    <img src="./assets/images/logo-adalab.png" alt="Logo Adalab" class="logo" />
  </footer>
</body>

</html>
