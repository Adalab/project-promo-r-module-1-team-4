<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon-index.png">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Adatravellers</title>
</head>

<body class="adatravellers-body">
    <header class="adatravellers-header">
        <h1 class="adatraveller-title">Adatravellers</h1>
    </header>
    <main class="adatravellers-main">
        <div class="adatraveller">
            <div class="adatraveller-frame">
                <img class="adatraveller-frame-image" src="./assets/images/ada-1-ana.JPG" alt="Photo Ana">
                <span class="adatraveller-frame-text">Ana</span>
            </div>
            <div class="adatraveller-frame">
                <img class="adatraveller-frame-image" src="./assets/images/ada-2-tati.JPG" alt="Photo Tatiana">
                <span class="adatraveller-frame-text">Tatiana</span>
            </div>
            <div class="adatraveller-frame">
                <img class="adatraveller-frame-image" src="./assets/images/ada-3-lara.JPG" alt="Photo Lara">
                <span class="adatraveller-frame-text">Lara</span>
            </div>
            <div class="adatraveller-frame">
                <img class="adatraveller-frame-image" src="./assets/images/ada-4-ali.JPG" alt="Photo Alicia">
                <span class="adatraveller-frame-text">Alicia</span>
            </div>
            <div class="adatraveller-frame">
                <img class="adatraveller-frame-image" src="./assets/images/ada-5-nina.JPG" alt="Photo Nina">
                <span class="adatraveller-frame-text">Nina</span>
            </div>
        </div>
        <div class="adatravellers">
            <img class="adatravellers-image" src="./assets/images/montaje_adatravellers1.jpg"
                alt="Adatravellers team photo">
        </div>
    </main>

</body>

</html>
